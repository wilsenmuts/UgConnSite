{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>UgCon</title>
		<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel='stylesheet' href={% static 'css/bootstrap.min.css' %} />
		<link rel='stylesheet' href={% static 'css/all.min.css' %} />
		<link rel='stylesheet' href={% static 'css/styler.css' %} />
		<link rel='stylesheet' href={% static 'css/style1.css' %} />
	</head>
	<body>
    <div class='container'>
    <p>Register here to access UgCon services</p>
    <hr>
    <form method='POST' class="login_form">
    {% csrf_token %}
    <table>
        <tr>
            <td class="text-light">First Name:</td><td><input type='text' name='fname'></td>
        </tr>
        <tr>
            <td class="text-light">Surname:</td><td><input type='text' name='sname'></td>
        </tr>
        <tr>
            <td class="text-light">Username:</td><td><input type='text' name='uname'></td>
        </tr>
        <tr>
            <td class="text-light">Email:</td><td><input type='email' name='email'></td>
        </tr>
        <tr>
            <td class="text-light">Password</td><td><input type='text' name='pswd'></td>
        </tr>
        <tr>
            <td class="text-light">Re-enter Password</td><td><input type='text' name='rpswd'></td>
        </tr>
        <tr>
            <td><button class='btn btn-light'>Register</button></td>
        </tr>
    </table>
    </form>
    <div>
    </body>
</html>
